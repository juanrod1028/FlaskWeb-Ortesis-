{% extends "base.html" %}
{% block title %}Donaciones{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Donar</h3>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Producto" />
    </div>
    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Años/Mes de uso.   Tamaño/Talla del producto" />
    </div>
    <div class="form-group">
        <label for="imagen">URL Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" placeholder="URL Imagen" />
    </div>
    <div class="form-group">
        <label for="categoria">categoria </label>
        <hr> 
        <select id="categoria" name="categoria" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected>Open this select menu</option>
            <option value="1">Muletas</option>
            <option value="2">Rodilleras</option>
            <option value="3">Codera</option>
          </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
